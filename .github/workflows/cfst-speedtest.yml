          # æå–æ‰€æœ‰ IPv4 CIDR æ®µ
          echo "$response" | jq -r '.result.ipv4_cidrs[]' > ip_hk.txt

          echo "âœ… å·²è·å– Cloudflare IPv4 æ®µï¼š"
          cat ip_hk.txt
          echo ""
          echo "ğŸ“Š å…± $(wc -l < ip_hk.txt) ä¸ª CIDR æ®µ"

      # ============================================================
      # æ­¥éª¤ 2: é€šè¿‡ cloudflared å»ºç«‹ SSH éš§é“å¹¶è¿æ¥è¿œç¨‹ä¸»æœº
      # ============================================================
      - name: Setup cloudflared
        run: |
          echo "ğŸ“¦ æ­£åœ¨è®¾ç½® cloudflared..."
          chmod +x bin/cloudflared

      - name: Start cloudflared SSH tunnel
        run: |
          echo "ğŸ” æ­£åœ¨å»ºç«‹ Cloudflare Tunnel SSH è¿æ¥..."
          # åœ¨åå°å¯åŠ¨ cloudflared éš§é“
          nohup bin/cloudflared access ssh \
            --hostname ${{ secrets.SSH_HOST }} \
