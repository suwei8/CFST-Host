      - name: Fetch Cloudflare IPv4 ranges
        run: |
          echo "ğŸ“¥ æ­£åœ¨ä» Cloudflare API è·å– IPv4 åœ°å€æ®µ..."
          response=$(curl -s https://api.cloudflare.com/client/v4/ips)

